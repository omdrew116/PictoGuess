<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4CAF50">
    <meta name="description" content="A fun 4-digit number guessing game">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>4-Digit Number Game</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>4-Digit Number Game</h1>
            <div class="score-board">
                <span class="attempts">Attempts: <span id="attempt-count">0</span></span>
                <span class="best-score">Best: <span id="best-score">-</span></span>
            </div>
        </div>

        <div class="game-board">
            <div class="hidden-number">
                <div class="digit">X</div>
                <div class="digit">X</div>
                <div class="digit">X</div>
                <div class="digit">X</div>
            </div>

            <div class="guess-display">
                <div class="guess-digit" data-index="0">_</div>
                <div class="guess-digit" data-index="1">_</div>
                <div class="guess-digit" data-index="2">_</div>
                <div class="guess-digit" data-index="3">_</div>
            </div>

            <div class="keypad">
                <div class="keypad-row">
                    <button class="num-key" data-num="1">1</button>
                    <button class="num-key" data-num="2">2</button>
                    <button class="num-key" data-num="3">3</button>
                </div>
                <div class="keypad-row">
                    <button class="num-key" data-num="4">4</button>
                    <button class="num-key" data-num="5">5</button>
                    <button class="num-key" data-num="6">6</button>
                </div>
                <div class="keypad-row">
                    <button class="num-key" data-num="7">7</button>
                    <button class="num-key" data-num="8">8</button>
                    <button class="num-key" data-num="9">9</button>
                </div>
                <div class="keypad-row">
                    <button class="backspace-key">⌫</button>
                    <button class="num-key" data-num="0">0</button>
                    <button id="submit" class="enter-key pulse">✓</button>
                </div>
            </div>

            <button id="new-game" class="new-game-btn">New Game</button>

            <div class="game-status">
                <div class="status-message" id="status-message">Make your first guess!</div>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
        </div>

        <div class="history-container">
            <h2>Previous Guesses</h2>
            <div id="guesses-list" class="guesses-list"></div>
        </div>

        <div class="install-prompt" id="install-prompt" style="display: none;">
            <p>Add to Home Screen for the best experience!</p>
            <button id="install-button">Install App</button>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('ServiceWorker registered'))
                    .catch(error => console.log('ServiceWorker registration failed:', error));
            });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
